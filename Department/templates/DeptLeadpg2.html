{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dept Lead Dashboard</title>
  <style>
    /* Simple CSS grid */
    .container { max-width: 600px; margin: 40px auto; font-family: sans-serif; }
    select, button { padding: 8px; margin: 8px 0; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Department Leader Dashboard</h1>
    <p>Select a team to view reports:</p>
    <form method="get" action="{% url 'department:reports' %}">
      <select name="team_id" required>
        <option value="" disabled selected>-- choose team --</option>
        {% for team in teams %}
          <option value="{{ team.teamid }}">{{ team.teamname }}</option>
        {% endfor %}
      </select>
      <button type="submit">View Reports</button>
    </form>
  </div>
</body>
</html>
