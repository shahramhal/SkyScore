<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports - Sky Score</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .title-header {
            text-align: center;
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .title-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .title-header p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .info-box {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-top: 40px;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #6f42c1;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #5935a4;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="title-header">
            <h1>Reports Dashboard</h1>
            <p>Sky Score</p>
        </div>

        <div class="info-box">
            <p>This page will display graphs and performance summaries for teams in your department.</p>
            <p><strong>[Coming Soon]</strong></p>
        </div>

        <div class="back-button">
            <a href="{% url 'dept_lead_dashboard' %}">‚Üê Back to Department Overview</a>
        </div>
    </div>
</body>
</html>
