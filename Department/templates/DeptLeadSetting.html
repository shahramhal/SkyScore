<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Sky Score</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .title-header {
      text-align: center;
      background-color: #6f42c1;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .title-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .title-header p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    .section {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a34a1;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .footer-buttons a button {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="title-header">
      <h1>Settings</h1>
      <p>Sky Score</p>
    </div>

    <div class="section">
      <h2>Update Profile</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name">

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter new password">

      <button>Save Changes</button>
    </div>

    <div class="section">
      <h2>Team Settings</h2>
      <label for="team">Team:</label>
      <select id="team">
        <option>5CS16_A</option>
        <option>5CS16_B</option>
        <option>5CS16_C</option>
        <option>5CS16_D</option>
      </select>

      <label for="progress-view">View Progress:</label>
      <select id="progress-view">
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Yearly</option>
      </select>

      <label for="chart-type">Data Visual:</label>
      <select id="chart-type">
        <option>Bar Chart</option>
        <option>Line Chart</option>
        <option>Pie Chart</option>
      </select>

      <button>Save Preferences</button>
    </div>

    <div class="footer-buttons">
      <a href="/department/departmentDashboard/"><button>Back</button></a>
      <a href="/logout"><button>Log Out</button></a>
    </div>
  </div>
</body>
</html>
