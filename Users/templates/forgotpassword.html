{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "headfile.html" %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    
    
    <div class="main-container">
        <!-- The header is included in headfile.html, so we'll add login-specific content -->
        
        <div class="f-pass-header">
          <h1>FORGOT PASSWORD  <span class="arrow-icon">?</span></h1>


          <div class="f-pass-form-container">


            </div><form method="post" action="{% url 'forgotPassword' %}">
                {% csrf_token %}
    
                <div class="form-group">
                <label for="username">Enter your Username or Email Address</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Email Address or Username:"
                    required
                />
                </div>
    
                <div class="form-group">
                <label for="password">Enter your Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password:"
                    required
                />
                </div>
            </div>
    
    {% include "footer.html" %}
  </body>
</html>
