<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivering Value - Sky Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      text-align: center;
    }

    h1 {
      text-decoration: underline;
      font-weight: bold;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 30px;
    }

    .traffic-section {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .traffic-light img {
      width: 50px;
      margin-bottom: 10px;
    }

    .dropdown-section {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    select {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 2px solid #888;
      font-weight: bold;
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    textarea {
      width: 250px;
      height: 80px;
      border: 2px dashed #888;
      border-radius: 15px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      font-family: Arial, sans-serif;
      background-image: url('https://static.canva.com/static/images/og_image.png'); /* Example Canva BG */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.8;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .next-link {
      margin-top: 30px;
      display: inline-block;
      font-weight: bold;
      font-size: 16px;
    }

    .next-link a {
      color: blue;
      text-decoration: none;
    }

    .next-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="C:\Users\User\Downloads\so16\Screenshot 2025-04-11 192509.png" alt="Sky Score Logo" width="120">
  </div>

  <h1>1. DELIVERING VALUE</h1>

  <div class="traffic-section">
    <div class="traffic-light">
      <img src="C:\Users\User\Downloads\so16\Screenshot 2025-04-11 192444.png" alt="Green Light" />
      <p><strong>We deliver great stuff!</strong><br>We're proud of it and our stakeholders are really happy.</p>
    </div>
    <div class="traffic-light">
      <img src="C:\Users\User\Downloads\so16\Screenshot 2025-04-11 192410.png" alt="Red Light" />
      <p><strong>We deliver crap.</strong> We feel ashamed to deliver it. Our stakeholders hate us.</p>
    </div>
  </div>

  <div class="dropdown-section">
    <div>
      <div class="label">Select Trend</div>
      <select>
        <option>Select Trend</option>
        <option>Red</option>
        <option>Yellow</option>
        <option>Green</option>
      </select>
    </div>
    <div>
      <div class="label">Select State</div>
      <select>
        <option>Select State</option>
        <option>Worsening (Red)</option>
        <option>Progressing more (Yellow)</option>
        <option>Steady/fixed (Green)</option>
      </select>
    </div>
  </div>

  <div class="input-section">
    <div>
      <div class="label">Solutions or Ideas for the team:</div>
      <textarea></textarea>
    </div>
    <div>
      <div class="label">Comments:</div>
      <textarea></textarea>
    </div>
    <div>
      <div class="label">Feedback for actions we can take as a team:</div>
      <textarea></textarea>
    </div>
  </div>

  <div class="next-link">
    <a href="#">Next ></a>
  </div>

</body>
</html>
