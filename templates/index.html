{% load static %} <!-- Load the static template tag to handle static files -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensuring the page is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the welcome page -->
    <title>Sky Score - Welcome</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="upper-section">
            <!-- Welcome logo text -->
            <div class="welcome-logo">Welcome</div>
            <!-- Sky Score logo text -->
            <div class="sky-score-logo">
                <span class="sky-text">sky</span>
                <span class="score-text">score</span>
            </div>
            <!-- Container for authentication buttons -->
            <div class="buttons-container">
                <!-- Link to the login page -->
                <a href="{% url 'login' %}" class="auth-button">SIGN IN</a>
                <!-- Link to the sign-up page -->
                <a href="{% url 'signup' %}" class="auth-button">SIGN UP</a>
                <!-- Link to the admin login page -->
                <a href="{% url 'admin_login' %}" class="auth-button">Admin Log in</a>
            </div>
        </div>
        <div class="footer">
            <div></div>
            <div class="footer-right">
                <!-- Link to the guide page -->
                <a href="" class="guide-button">Our Guide</a>
                <!-- Button to toggle the menu -->
                <button class="menu-button" id="menuToggle">≡</button>
                <!-- Container for social media icons -->
                <div class="social-icons">
                    <!-- Link to Facebook -->
                    <a href="#" class="social-icon">f</a>
                    <!-- Link to another social media -->
                    <a href="#" class="social-icon">✕</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Placeholder for additional content -->
    {% block content %}
    {% endblock %}
    
    <!-- Link to the external JavaScript file -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
